<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>

</head>

<body>
    <div class="col-lg-2 col-lg-offset-3">
        <!--轮播图-->
        <div id="lbt1" class="carousel slide" data-ride="carousel" data-interval="5000">
            <!--这里的data-interval用于设定轮播的速度数值属性为毫秒-->

            <!--小圆点-->
            <ol class="carousel-indicators">
                <!--这里面有多少个li就可以放多少个图片，个数不够可以加-->
                <li data-target="#lbt1" data-slide-to="0" class="active"></li>
                <li data-target="#lbt1" data-slide-to="1"></li>
                <li i data-target="#lbt1" data-slide-to="2"></li>
                <li data-target="#lbt1" data-slide-to="3"></li>
            </ol>
            <!-- 轮播图图片主体部分 -->

            <div class="carousel-inner" role="listbox">
                <!--第一张图片-->
                <div class="item active">
                    <!--这里因为设置了active所以默认显示的是这张图片-->
                    <img src="../source/img/teacherPosts/huhaibing.png" alt="...">
                    <div class="carousel-caption">
                        胡海滨老师
                    </div>
                </div>
                <!--第二张图片-->
                <div class="item">
                    <img src="../source/img/teacherPosts/lvqiuyun.png" alt="...">
                    <div class="carousel-caption">
                        吕秋云老师
                    </div>
                </div>
                <div class="item">
                    <img src="../source/img/teacherPosts/wangxiaojun.png" alt="...">
                    <div class="carousel-caption">
                        王小军老师
                    </div>
                </div>
                <div class="item">
                    <img src="../source/img/teacherPosts/wangzhen.png" alt="...">
                    <div class="carousel-caption">
                        王震老师
                    </div>
                </div>

            </div>

            <!-- 左右控制按钮 -->
            <a class="left carousel-control" href="#lbt1" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#lbt1" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</body>

</html>
